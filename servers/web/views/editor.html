<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <base href="/edit">
    <title ng-bind="title">cuboid.io - Editor</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" />
    <!-- inject:css -->
    <link rel="stylesheet" href="editor/editor.css">
    <!-- endinject -->
    <link rel="stylesheet" href="vendor/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="vendor/codemirror/theme/zenburn.css">  
  </head>

  <body ng-controller="EditorController" plunker-overlay="editor">
    <div fa-pane="container" keybindings >
      <div fa-pane="toolbar" pane-anchor="north" pane-size="38px">
        <h1 class="plunker-brand"><a href="/" target="_self">cuboid.io</a></h1>
        <plunker-user-pane class="navbar-right toolbar-group"></plunker-user-pane>
      </div>
      <div class="hintContainer" fa-pane="sidebar" pane-anchor="west" pane-size="28%">
        <plunker-previewer></plunker-previewer>
      </div>
      <div class="sidebar" fa-pane="sidebar" pane-anchor="west" pane-size="12%">
        <plunker-sidebar></plunker-sidebar>
      </div>
      <div fa-pane="workspace" pane-anchor="west" pane-size="60%">
        <plunker-workspace></plunker-workspace>
        <plunker-toolbar></plunker-toolbar> 
      </div>
    </div>    
    <div growl></div>
    <script src="http://codemirror.net/lib/codemirror.js"></script>
    <script src="http://codemirror.net/mode/javascript/javascript.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/ui-bootstrap/ui-bootstrap.js"></script>
    <!-- inject:js -->
    <script src="/editor/editor.js"></script>
    <!-- endinject -->
    <script>
      angular.module("plunker.service.config", []).value("config",{
	  "url": {
	    "api": "http://localhost:8080",
	    "run": {{{json url}}}.run,
	    "web": "http://localhost:8080"
	  },
          "course_files": {{{json course_files}}}
       });
  </script>
  </body>
</html>
