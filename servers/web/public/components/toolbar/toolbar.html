<div class="toolbar-ops">
  <div class="toolbar-group">
    <div class="btn-group" ng-if="toolbar.isSavable()">
      <button class="btn btn-sm btn-primary" ng-click="toolbar.save()" tooltip="Save a new version" tooltip-placement="bottom" tooltip-append-to-body="true">Save</button>
      <button class="btn btn-sm btn-primary" ng-click="toolbar.edit()" tooltip="Edit the details of this plunk" tooltip-placement="bottom" tooltip-append-to-body="true"><i class="fa fa-cog"></i></button>
    </div>
    <div class="btn-group" ng-if="toolbar.isPublishable()">
      <button class="btn btn-sm btn-default" ng-click="toolbar.publish()" tooltip="Publish this plunk to a collection" tooltip-placement="bottom" tooltip-append-to-body="true">Publish</button>
    </div>
    <div class="btn-group" ng-if="toolbar.isForkable()">
      <button class="btn btn-sm btn-default" ng-click="toolbar.fork()" tooltip="Create a fork of this plunk" tooltip-placement="bottom" tooltip-append-to-body="true">Fork</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-sm btn-success" ng-click="toolbar.new()" tooltip="Start a new project (CTL-N)" tooltip-placement="bottom" tooltip-append-to-body="true">New</button>
      <button class="btn btn-sm btn-success" ng-click="toolbar.openTemplates()" tooltip="Start a new project based on a template (CTL-SHIFT-N)" tooltip-placement="bottom" tooltip-append-to-body="true"><i class="fa fa-archive"></i></button>
    </div>
    <div class="btn-group" ng-if="toolbar.isSaved() && toolbar.isSavable()">
      <button class="btn btn-sm btn-danger" ng-click="toolbar.destroy()" tooltip="Delete this plunk" tooltip-placement="bottom" tooltip-append-to-body="true">Delete</button>
    </div>
  </div>
  <div class="toolbar-group">
    <div class="btn-group">
      <button class="btn btn-sm btn-info" ng-click="toolbar.refreshPreview()">Preview</button>
    </div>
  </div>
  <div class="toolbar-group" ng-if="toolbar.isSaved()">
    <div class="btn-group">
      <button class="btn btn-sm btn-default" ng-class="{active:toolbar.isCommentsOpen()}" ng-click="toolbar.toggleComments()" tooltip="Toggle comments pane" tooltip-append-to-body="true" tooltip-placement="bottom">Comments</button>
    </div>
  </div>
</div>
