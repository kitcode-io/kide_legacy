<div class="modal-header">
  <button type="button" class="close" ng-click="reject()">&times;</button>
  <h4>Login to cuboid.io</h4>
</div>
<div class="modal-body">
  <p class="alert alert-danger" ng-if="status.error">
    <button type="button" class="close" ng-click="status.error=null" aria-hidden="true">&times;</button>
    <span ng-bind="status.error"></span>
  </p>
  <div class="row">
     <div class="col-md-12">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="user.email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="user.password">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled="status.authInProgress">Sign in</button>
       <button class="btn btn-lg btn-primary btn-block" ng-click="register()">Register</button>
    </div>
  </div>
</div>
