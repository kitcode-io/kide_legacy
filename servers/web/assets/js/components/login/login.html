<div class="modal-header">
  <button type="button" class="close" ng-click="reject()">&times;</button>
  <h4>Login to cuboid.io</h4>
</div>
<div class="modal-body">
  <p class="alert alert-danger" ng-if="status.error">
    <button type="button" class="close" ng-click="status.error=null" aria-hidden="true">&times;</button>
    <span ng-bind="status.error"></span>
  </p>
  <div class="landing-form">
     
        <h2 class="form-signin-heading">Start Learning For Free</h2>
        <label for="inputEmail" class="sr-only">Email address</label><br>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="user.email">
        <label for="inputPassword" class="sr-only">Password</label><br>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="user.password">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label><br>
        </div>
        <button class="btn btn-lg btn-side btn-block" ng-click="login()" ng-disabled="status.authInProgress">Sign in</button>
      <br>
       <button class="btn btn-lg btn-side btn-block" ng-click="register()">Register</button>
      <br>
      <div class="row" id="OAuth">
      	<p class="col-xs-3 social-provider" ng-repeat="provider in providers">
  <button class="btn btn-md social-login" ng-class="{active: identities[provider.id], 'btn-default': !identities[provider.id], 'btn-success': identities[provider.id]}" ng-click="login(provider.id)" ng-disabled="status.authInProgress">
  <i class="fa fa-fw fa-4x" ng-class="provider.icon" style="display: block"></i>
  <span ng-bind="provider.name"></span>
  </button>
  </p>
      </div>
   
  </div>
</div>
