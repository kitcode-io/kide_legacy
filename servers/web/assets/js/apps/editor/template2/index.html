<!DOCTYPE html>
<html><head>

  <title>Orbit - Stage.js</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

  <style type="text/css">
    body, html { height: 100%; width: 100%; margin: 0; padding: 0; border: none; }
    body { overflow: hidden; }
  </style>
</head><body>

  <script src="cordova.js"></script>

  <script src="stage.cordova.js"></script>

  <script src="app.js"></script>

  <script src="qunit.js></script>

  <script>

    window.onload = function () {
	function receiveMessage(e) {
            QUnit.testDone(function (result) {
               event.source.postMessage(result, e.origin);
            });
            QUnit.test( "hello test", function( assert ) {
                assert.ok( 1 == "1", "Passed!" );
            });

         
	window.addEventListener('message', receiveMessage);
    }

  </script>
</body></html>
