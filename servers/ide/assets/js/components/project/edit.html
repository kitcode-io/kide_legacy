<div class="modal-header">
  <button type="button" class="close" ng-click="reject()" aria-hidden="true">&times;</button>
  <h4>Plunk details</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="project-description">Description:</label>
    <input type="text" class="form-control" ng-model="project.description">
  </div>
  <div class="form-group">
    <label for="project-tags">Tags:</label>
    <tags-input id="project-tags" custom-class="bootstrap" ng-model="project.tags"></tags-input>
  </div>
  <div class="form-group">
    <label for="project-readme">README.md:</label>
    <plunker-marked class="form-control" ng-model="project.readme"></plunker-marked>
    <p class="help-block">* Add long-form description to your plunk (markdown formatted)</p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-link" ng-click="$dismiss()">Cancel</button>
  <button class="btn btn-primary" ng-click="$close(project)">Save</button>
</div>
