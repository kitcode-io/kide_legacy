<div class="plunker-overlay" ng-if="queue.length">
  <div class="modal-backdrop fade in" style="z-index: 1040"></div>
  <div class="modal fade in" style="z-index: 1050; display: block">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Loading...</h4>
        </div>
        <div class="modal-body">
          <ol>
            <li ng-repeat="message in queue" ng-bind="message"></li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
