<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
  <h3 ng-bind="question"></h3>
</div>
<div class="modal-body">
  <form ng-submit="$close(answer)">
    <input type="text" id="answer" class="form-control" ng-model="answer" autofocus autoselect>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close(answer)">Confirm</button>
  <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
